---
################################
# AWS Networks
# AWS us-east-1: 10.0.0.0/16 (to 10.0.255.255/16)

#########################

# TODO: fix those rules to more restrictive. This is used to dev env.
security_groups:
  - name: "aws-bootstrap-sg"
    description: Bootstrap Security Group
    purge_tags: no
    tags:
      Name: 'aws-bootstrap-sg'
    purge_rules: true
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: all
        cidr_ip: 10.0.0.0/8
    purge_rules_egress: true
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0

  - name: "aws-controlplane-sg"
    description: Security Group for Control Plane nodes
    purge_tags: no
    tags:
      Name: 'aws-controlplane-sg'
    purge_rules: true
    rules:
      - proto: all
        group_name: "aws-controlplane-sg"
      - proto: all
        group_name: "aws-compute-sg"
        group_desc: Security Group for Compute nodes
      - proto: all
        cidr_ip: 10.0.0.0/8

    purge_rules_egress: true
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0

  - name: "aws-compute-sg"
    description: Security Group for Compute nodes
    purge_tags: no
    tags:
      'Name': 'aws-compute-sg'
    purge_rules: true
    rules:
      - proto: all
        group_name: "aws-controlplane-sg"
        group_desc: Security Group for Control Plane nodes
      - proto: all
        group_name: "aws-compute-sg"
      - proto: all
        cidr_ip: 10.0.0.0/8

    purge_rules_egress: true
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0

cloud_networks:
  ## AWS US East 1 (HA topology)
  - name: "aws-vpc"
    block: "10.0.0.0/16"
    provider: aws
    region: us-east-1
    security_groups: "{{ security_groups | d([]) }}"
    tags:
      Name: aws-vpc

    internet_gateway: true
    carrier_gateway: true
    nat_gateways:
      - name: "aws-natgw-1a"
        subnet: "aws-net-public-1a"
        wait: false
      - name: "aws-natgw-1b"
        subnet: "aws-net-public-1b"
        wait: false
      - name: "aws-natgw-1c"
        subnet: "aws-net-public-1c"
        wait: true

    route_tables:
      - name: "aws-rt-private-1a"
        routes:
          - dest: 0.0.0.0/0
            gw_type: natgw
            target: "aws-natgw-1a"

      - name: "aws-rt-private-1b"
        routes:
          - dest: 0.0.0.0/0
            gw_type: natgw
            target: "aws-natgw-1b"

      - name: "aws-rt-private-1c"
        routes:
          - dest: 0.0.0.0/0
            gw_type: natgw
            target: "aws-natgw-1c"

      - name: "aws-rt-public"
        routes:
          - dest: 0.0.0.0/0
            gw_type: igw

      - name: "aws-rt-public-edge"
        routes:
          - dest: 0.0.0.0/0
            gw_type: cagw

    subnets:
      - name: "aws-net-public-1a"
        az: us-east-1a
        cidr: 10.0.16.0/22
        route_table: "aws-rt-public"
        map_public: true
      - name: "aws-net-public-1b"
        az: us-east-1b
        cidr: 10.0.20.0/22
        route_table: "aws-rt-public"
        map_public: true
      - name: "aws-net-public-1c"
        az: us-east-1c
        cidr: 10.0.24.0/22
        route_table: "aws-rt-public"
        map_public: true

      - name: "aws-net-private-1a"
        az: us-east-1a
        cidr: 10.0.48.0/22
        route_table: "aws-rt-private-1a"
        map_public: false
      - name: "aws-net-private-1b"
        az: us-east-1b
        cidr: 10.0.52.0/22
        route_table: "aws-rt-private-1b"
        map_public: false
      - name: "aws-net-private-1c"
        az: us-east-1c
        cidr: 10.0.56.0/22
        route_table: "aws-rt-private-1c"
        map_public: false

      # Edge (Local Zone) subnets
      - name: "aws-net-public-nyc-lz-1a"
        az: us-east-1-nyc-1a
        cidr: 10.0.60.0/22
        route_table: "aws-rt-public"
        map_public: true

      - name: "aws-net-private-nyc-lz-1a"
        az: us-east-1-nyc-1a
        cidr: 10.0.64.0/22
        route_table: "aws-rt-private-1a"
        map_public: false

      # Edge (Wavelength) subnets
      - name: "aws-net-public-nyc-wlz-1"
        az: us-east-1-wl1-nyc-wlz-1
        cidr: 10.0.68.0/22
        route_table: "aws-rt-public-edge"
        map_public: false

    endpoint_services:
      - name: s3
        service: com.amazonaws.us-east-1.s3
        route_tables:
          - "aws-rt-public"
          - "aws-rt-private-1a"
          - "aws-rt-private-1b"
          - "aws-rt-private-1c"
          - "aws-rt-public-edge"
